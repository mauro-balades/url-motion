<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My URL bar is changing?!?!?!?</title>
</head>
<body>
    <h1>Look at the URL bar! <a href="https://github.com/mauro-balades/url-motion" target="_blank">source</a></h1>
    <script src="https://cdn.jsdelivr.net/npm/url-motion@latest/dist/index.js"></script>
    <script>
        window.addEventListener("load", () => {
            let m = new URLMotion(PredefinedURLMotions.aesthetic(), 500);
            m.start();

            setTimeout(() => {
                m.stop()
            }, 10000);
        })
    </script>
</body>
</html>
